<!DOCTYPE html>
<html lang="zh">
<head>
    <title>旋转星空-粒子效果</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="target-densitydpi=640,width=640,user-scalable=no" name="viewport">
    <meta content="no" name="apple-touch-fullscreen">
    <meta name="format-detection" content="telephone=no">
    <meta content="no" name="apple-mobile-web-app-capable">
    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <script src="http://j.fly-ad.cn/3d/three.js"></script>
    <script src="http://j.fly-ad.cn/jquery-1.8.2.min.js"></script>
    <script src="http://j.fly-ad.cn/common-1.0.0.1/common.js"></script>

    <!-- 辅助工具 开始 -->
    <script src="http://j.fly-ad.cn/3d/stats.js"></script>
    <script src="http://j.fly-ad.cn/3d/dat.gui.js"></script>
    <!-- 辅助工具 结束 -->

    <script src="http://j.fly-ad.cn/3d/common/threeJS-common.js?v=20170919"></script>
    <link href="http://c.fly-ad.cn/common-1.0.0.css" rel="stylesheet" />
</head>
<body style="overflow:hidden;position:fixed;">
    <div id="renderitem"></div>
    <script>
        var scene, camera, renderer;
        var shpere;
        var srotate;
        var cctrl;
        var stat;
        $(function () {
            x3d.CreateBasic();
            scene = x3d.Settings.scene;
            camera = x3d.Settings.camera;
            renderer = x3d.Settings.renderer;
            renderer.setClearColor(0x333333);

            //x3d.CreateAxes();

            var spheregeo = new THREE.SphereGeometry(3, 20, 20);
            var texture = THREE.ImageUtils.loadTexture("Assets/planet/earth.jpg");
            var bumptexture = THREE.ImageUtils.loadTexture("Assets/planet/EarthNormal.jpg");
            var spheremat = new THREE.MeshLambertMaterial({ color: 0x00ffff, map: texture, bumpMap: bumptexture });
            shpere = new THREE.Mesh(spheregeo, spheremat);
            scene.add(shpere);

            CreateParticles(300);

            var spotlight = new THREE.SpotLight(0xffffff);
            spotlight.position.set(-30, 40, 80);
            scene.add(spotlight);

            camera.position.set(0, 0, -180);
            camera.lookAt(scene.position);

            //srotate = x3d.RotateSceneByUserForMobile();

            cctrl = x3d.CameraControls(scene.position, true);
            cctrl.speed = -0.3;
            cctrl.minDistance = -200;
            cctrl.maxDistance = 200;

            $("#renderitem").append(renderer.domElement);
            stat = x3dextension.InitState("#renderitem");
            DoAnimate();
        });
        function DoAnimate() {
            // do ani
            shpere.rotation.y += 0.015;
            //srotate.update();
            cctrl.update();
            stat.update();
            if (cctrl.l >= cctrl.maxDistance) {
                cctrl.speed = -0.3;
            } else if (cctrl.l <= cctrl.minDistance) {
                cctrl.speed = 0.3;
            }

            x3d.RotateSceneByWorldAres(0.01);
            renderer.render(scene, camera);
            requestAnimationFrame(DoAnimate);
        }
        function CreateParticles(num) {
            var geo = new THREE.Geometry();
            var mat = new THREE.PointCloudMaterial({ size: 2, map: CreateTexture(), transparent: true, opacity: 0.9, color: 0xffffff });
            var r = 180;
            for (var i = 0; i < num; i++) {
                geo.vertices.push(new THREE.Vector3(Math.random() * r - r / 2, Math.random() * r - r / 2, Math.random() * r - r / 2));
            }
            var particlesys = new THREE.PointCloud(geo, mat);
            particlesys.sortParticles = true;
            particlesys.frustumCulled = true;
            scene.add(particlesys);
        }
        function CreateTexture() {
            var canvas = document.createElement("canvas");
            canvas.width = 32;
            canvas.height = 32;
            var ctx = canvas.getContext("2d");
            // the body
            ctx.translate(-81, -84);

            ctx.fillStyle = "orange";
            ctx.beginPath();
            ctx.moveTo(83, 116);
            ctx.lineTo(83, 102);
            ctx.bezierCurveTo(83, 94, 89, 88, 97, 88);
            ctx.bezierCurveTo(105, 88, 111, 94, 111, 102);
            ctx.lineTo(111, 116);
            ctx.lineTo(106.333, 111.333);
            ctx.lineTo(101.666, 116);
            ctx.lineTo(97, 111.333);
            ctx.lineTo(92.333, 116);
            ctx.lineTo(87.666, 111.333);
            ctx.lineTo(83, 116);
            ctx.fill();

            // the eyes
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.moveTo(91, 96);
            ctx.bezierCurveTo(88, 96, 87, 99, 87, 101);
            ctx.bezierCurveTo(87, 103, 88, 106, 91, 106);
            ctx.bezierCurveTo(94, 106, 95, 103, 95, 101);
            ctx.bezierCurveTo(95, 99, 94, 96, 91, 96);
            ctx.moveTo(103, 96);
            ctx.bezierCurveTo(100, 96, 99, 99, 99, 101);
            ctx.bezierCurveTo(99, 103, 100, 106, 103, 106);
            ctx.bezierCurveTo(106, 106, 107, 103, 107, 101);
            ctx.bezierCurveTo(107, 99, 106, 96, 103, 96);
            ctx.fill();

            // the pupils
            ctx.fillStyle = "blue";
            ctx.beginPath();
            ctx.arc(101, 102, 2, 0, Math.PI * 2, true);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(89, 102, 2, 0, Math.PI * 2, true);
            ctx.fill();
            var texture = new THREE.Texture(canvas);
            texture.needsUpdate = true;
            return texture;
        }
    </script>
</body>
</html>
