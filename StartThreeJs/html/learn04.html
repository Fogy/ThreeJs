    <script>
        var scene, renderer, camera;
        var convexmesh, pgroup;
        var lathgroup, lathmesh;
        var extrudemesh;
        var tubemesh;
        var svgmesh;
        var stat;
        var orbit; // 场景旋转控制
        var camerac; // 相机远近控制
        $(function () {
            stat = x3dextension.InitState("#renderitem", 0);

            x3d.CreateBasic();
            renderer = x3d.Settings.renderer;
            scene = x3d.Settings.scene;
            camera = x3d.Settings.camera;

            x3d.CreateAxes(scene);

            // 旋转控制
            orbit = x3d.RotateSceneByUserForMobile();
            //orbit.autoRotate = true;
            //orbit.allowup = false;


            var spotlight = new THREE.SpotLight(0xffffff);
            spotlight.position.set(30, 60, 80);
            scene.add(spotlight);

            camera.position.set(-40, 60, 100);
            camera.lookAt(scene.position);


            // 创建几何体
            CreateConvex(20); // 需要第三方库 ConvexGeometry.js
            CreateLath(20); // 扫描体
            addExtrudeMesh(); // 拉伸体
            addTubeMesh(6);// 管状体
            addSVGExtrudeMesh(); // 基于SVG的拉伸体

            convexmesh.position.set(-20, 0, 0);
            pgroup.position.set(-20, 0, 0);

            lathgroup.position.set(40, 0, 0);
            lathmesh.position.set(40, 0, 0);
            lathgroup.rotation.x = -Math.PI / 6;
            lathmesh.rotation.x = -Math.PI / 6;
            lathgroup.rotation.y = Math.PI / 15;
            lathmesh.rotation.y = Math.PI / 15;

            extrudemesh.scale.set(0.5, 0.5, 0.5);
            extrudemesh.position.set(0, 0, -40);

            extrudemesh.translateX(10);

            svgmesh.scale.set(0.05, 0.05, 0.05);
            x3d.SetCenterOfGeometry(svgmesh.children[0].geometry, -430, 0, 0)
            svgmesh.position.set(0, 30, 40);
            svgmesh.rotation.x = Math.PI;


            // 相机控制
            camerac = x3d.CameraControls();
            camerac.speed = 1;
            camerac.minDistance = 1;
            camerac.maxDistance = 2300;

            // 准备渲染
            $("#renderitem").append(renderer.domElement);
            DoAnimate();
        });
        function DoAnimate() {
            orbit.update();
            //camerac.update();
            stat.update();
            //x3d.RotateSceneByWorldAres(0.02);

            convexmesh.rotation.y += 0.01;
            pgroup.rotation.y += 0.01;

            lathgroup.rotation.z += 0.01;
            lathmesh.rotation.z += 0.01;

            svgmesh.rotation.y += 0.01;

            renderer.render(scene, camera);
            requestAnimationFrame(DoAnimate);
        }

        // 凸面体
        function CreateConvex(num) {
            var points = [];
            pgroup = new THREE.Object3D();
            for (var i = 0; i < num; i++) {
                var x = Math.round(Math.random() * 30) - 15;
                var y = Math.round(Math.random() * 30) - 15;
                var z = Math.round(Math.random() * 30) - 15;
                var p = new THREE.Vector3(x, y, z);
                points.push(p);
                var m = CreateMesh(p);
                pgroup.add(m);
            }

            scene.add(pgroup);
            var convexgeo = new THREE.ConvexGeometry(points);

            //convexgeo.applyMatrix(new THREE.Matrix4().makeTranslation(-15, -15, -15));// 设置中心点,参数估计是旋转中心点的偏移量

            var convexmat = new THREE.MeshNormalMaterial({ color: 0x00ffff, transparent: true, opacity: 0.4 });
            var convexbasemat = new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true });
            var convexmatss = [convexmat, convexbasemat];
            convexmesh = new THREE.SceneUtils.createMultiMaterialObject(convexgeo, convexmatss);
            scene.add(convexmesh);
        }

        // 扫描体
        function CreateLath(num) {
            var points = [];
            lathgroup = new THREE.Object3D();
            for (var i = 0; i < num; i++) {
                var x = Math.sin(i * 0.2) * 12 + Math.cos(i * 0.6) * 5;
                var z = i;
                var p = new THREE.Vector3(x, 0, z);
                var m = CreateMesh(p);
                lathgroup.add(m);
                points.push(p);
            }

            scene.add(lathgroup);
            var lathgeo = new THREE.LatheGeometry(points, 22, 0, Math.PI * 2);

            var lathmats = GetMaterials();
            lathmats[1].side = THREE.DoubleSide;
            lathmesh = new THREE.SceneUtils.createMultiMaterialObject(lathgeo, lathmats);
            scene.add(lathmesh);
        }

        // 顶点添加
        function CreateMesh(p) {
            var geo = new THREE.SphereGeometry(0.2);
            var mat = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            var mesh = new THREE.Mesh(geo, mat);
            mesh.position.set(p.x, p.y, p.z);
            return mesh;
        }

        // 拉伸体
        function addExtrudeMesh() {

            var lathmats = GetMaterials();

            var geo = new THREE.ExtrudeGeometry(createShape(), { amount: 20, bevelThickness: 3, bevelSize: 2, bevelSegments: 4, curveSegments: 5, steps: 3, bevelEnable: true });
            extrudemesh = new THREE.SceneUtils.createMultiMaterialObject(geo, lathmats);

            scene.add(extrudemesh);
        }

        // 管状体
        function addTubeMesh(num) {
            var points = [];
            for (var i = 0; i < num; i++) {
                var x = -14 + Math.round(Math.random() * 40);
                var y = -24 + Math.round(Math.random() * 40);
                var z = -14 + Math.round(Math.random() * 40);
                var p = new THREE.Vector3(x, y, z);
                points.push(p);
            }

            var splinecurve = new THREE.SplineCurve3(points);
            var tubeGeo = new THREE.TubeGeometry(splinecurve, 64, 1, 24, true);

            var lathmats = GetMaterials();

            tubemesh = new THREE.SceneUtils.createMultiMaterialObject(tubeGeo, lathmats);
            scene.add(tubemesh);
        }

        // SVG 拉伸体
        function addSVGExtrudeMesh() {
            var d = $("#batman-path").attr("d");
            var shape = transformSVGPathExposed(d); // 该方法由 d3-ThreeD.js 提供
            var geo = new THREE.ExtrudeGeometry(shape, { amount: 10, bevelThickness: 2, bevelSize: 1, bevelEnabled: true, bevelSegments: 4, curveSegments: 10, steps: 1 });
            var mats = GetMaterials();
            mats[1].side = THREE.DoubleSide;
            svgmesh = new THREE.SceneUtils.createMultiMaterialObject(geo, mats);
            svgmesh.position.set(5, 5, 5);
            scene.add(svgmesh);
        }

        // 画图形
        function createShape() {
            var shape = new THREE.Shape();
            shape.moveTo(10, 10);
            shape.lineTo(20, 30);
            shape.bezierCurveTo(20, 10, 20, 10, 40, 20);

            // 根据顶点绘制光滑曲线
            shape.splineThru([
                new THREE.Vector2(50, 40),
                new THREE.Vector2(30, 80),
                new THREE.Vector2(0, 40)
            ]);
            shape.quadraticCurveTo(-20, 30, 10, 10);

            // eye1
            var hole = new THREE.Path();
            hole.absellipse(20, 60, 2, 2, 0, Math.PI * 2, true);
            shape.holes.push(hole);

            var hole2 = new THREE.Path();
            hole2.absellipse(35, 60, 2, 2, 0, Math.PI * 2, true);
            shape.holes.push(hole2);

            // mouse
            var mouse = new THREE.Shape();
            mouse.absarc(28, 50, 4, 0, -Math.PI, true);
            shape.holes.push(mouse);
            return shape;
        }
        function GetMaterials() {
            var latbasemat = new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true });
            var lathmat = new THREE.MeshNormalMaterial({ color: 0x00ffff, transparent: true, opacity: 0.5 });
            var lathmats = [latbasemat, lathmat];
            return lathmats;
        }
    </script>
